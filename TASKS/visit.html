<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
     body{
            background-color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
        }
        .card {
      background-color: #ffffff;
      position: relative;
      width: 700px;
      height: 250px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      padding: 20px;
      gap: 30px;
    }
    .black{
        background-color: #000000;
        height: 250px;
        width: 350px;
        position: absolute;
        right: 0px;
        z-index: 2;

    }
    .slant{
      width: 0;
      height: 0;
      border-bottom: 250px solid #000000; /* triangle height */
      border-left: 250px solid transparent; /* triangle base */
      position: absolute;
      right: 350px;

        

    }
    .border{
        background-color:#000000;
        height: 50px;
        width: 700px;
        position: absolute;
        bottom: 50px;
        z-index: 1;
    }
    .name{
            color: #ffffff;
            font-size: 30px;
            position: absolute;
            right: 20px;
            top:10px;

    }
    .web{
      position: absolute;
            right: 20px;
            top:50px;
    }
    .bar{
      height: 10px;
      width: 190px;
      background-color: #ffffff;
      position: absolute;
            right: 20px;
            top:80px;
    }
    .details{
      position: absolute;
      top: 100px;
    }
    .phone{
          position: absolute;
          left: -40px;
    }
    .round{
      height: 30px;
      width: 30px;
      border-radius: 50%;
      border: 3px solid white;
      display: flex;
      
    }
    .icon{
      position: absolute;
      top: 10px;
      left: 10px;
      
    } 
    </style>
</head>
<body>
    <div class="card">
        <div class="slant"></div>
        <div class="black">
          <div class="name">Jyothi seeram</div>
          <div class="web">Web Developer</div>
          <div class="bar"></div>
          <div class="details">
           <div class="round phone"><i class="fa-solid fa-phone icon"></i></div>
           <span>6300959596</span>
          </div>
          </div>
        <div class="border"></div>
    </div>
</body>
</html>
