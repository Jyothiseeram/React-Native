<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
                  font-family: 'Segoe UI', sans-serif;
                   
        }
        .redcircle{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            left: 30px;
            
        }
        .atm{
            width: 450px;
            height: 250px;
            background: linear-gradient(135deg, #2e3a4e, #1e2738);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            position: relative;

        }
        .img{
            height: 60px;
            width: 60px;
              background-image: url("../images/card-chip.jpg");
              background-repeat: no-repeat;
              background-size: 100%;
              border-radius: 5px 5px 5px 5px;
             margin-left: 30px;
             margin-top: 20px;
              
             
        }
        .world{
                 padding-left: 15px;
                 padding-top: 15px;
                 color: white;
                 font-size: 18px;
                 font-weight: 500;
        }
       
        .number{
             margin: 20px 0;
             font-size: 18px;
            letter-spacing: 2px;
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="atm">
        <div class="redcircle"></div>
        <!-- <div class="world">World</div> -->
        <div class="img"></div>
        <div class="number">
         <p>5412 7512 3412 3456</p>
        
        </div>
    </div>
</body>
</html>
