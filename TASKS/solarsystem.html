<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Equal Distance Circles</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, #0a0a30, #000); 
    }

    .container {
      position: relative;
      width: 800px;
      height: 800px;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      border: 2px dashed grey;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-name: rotateOrbit;
    }

    /* Apply negative margins equal to half width/height to center circles exactly */
    .circle1 { width: 200px; height: 200px; margin-left: -100px; margin-top: -100px; animation-duration: 10s; }
    .circle2 { width: 300px; height: 300px; margin-left: -150px; margin-top: -150px; animation-duration: 12s; }
    .circle3 { width: 400px; height: 400px; margin-left: -200px; margin-top: -200px; animation-duration: 14s; }
    .circle4 { width: 500px; height: 500px; margin-left: -250px; margin-top: -250px; animation-duration: 16s; }
    .circle5 { width: 600px; height: 600px; margin-left: -300px; margin-top: -300px; animation-duration: 18s; }
    .circle6 { width: 700px; height: 700px; margin-left: -350px; margin-top: -350px; animation-duration: 20s; }
    .circle7 { width: 800px; height: 800px; margin-left: -400px; margin-top: -400px; animation-duration: 22s; }

    .sun {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .mercury {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 100%; /* Position at the right edge of orbit circle */
      transform: translate(-50%, -50%);
    }

    @keyframes rotateOrbit {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle circle7"></div>
    <div class="circle circle6">
      <img class='mercury' src="/images/saturn.jpeg" alt="Saturn" />
    </div>
    <div class="circle circle5">
      <img class='mercury' src="/images/jupiter.png" alt="Jupiter" />
    </div>
    <div class="circle circle4">
      <img class='mercury' src="/images/mars1.jpeg" alt="Mars" />
    </div>
    <div class="circle circle3">
      <img class='mercury' src="/images/earth.jpeg" alt="Earth" />
    </div>
    <div class="circle circle2">
      <img class='mercury' src="/images/venus.jpeg" alt="Venus" />
    </div>
    <div class="circle circle1">
      <img class='mercury' src="/images/mercury.jpg" alt="Mercury" />
    </div>
    <img class="sun" src="/images/sun.png" alt="Sun" />
  </div>
</body>
</html>
