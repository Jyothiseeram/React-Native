<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day to Night Transition</title>
  <link rel="stylesheet" href="animations.css">
</head>
<body>
  <div>
    <div class="sun"></div>
    <div class="moon"></div>

    <div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>
    
    <div style="animation: cloudMove 25s linear infinite; top:100px;">
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>

   
    

<div class="star" style="top: 10%; left: 20%;">&#10022;</div>
<div class="star" style="top: 15%; left: 30%;">&#10022;</div>
<div class="star" style="top: 5%; left: 60%;">&#10022;</div>
<div class="star" style="top: 20%; left: 80%;">&#10022;</div>
<div class="star" style="top: 12%; left: 50%;">&#10022;</div>
<div class="star" style="top: 25%; left: 10%;">&#10022;</div>
<div class="star" style="top: 18%; left: 70%;">&#10022;</div>
<div class="star" style="top: 30%; left: 40%;">&#10022;</div>
<div class="star" style="top: 8%; left: 90%;">&#10022;</div>
<div class="star" style="top: 22%; left: 15%;">&#10022;</div>


    <div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="trunk"></div>
      <div style="position: absolute; left: 60px; top: 160px;">
        <div class="bush"></div>
        <div class="bush"></div>
        <div class="bush"></div>
      </div>
    </div>

    <div class="righttree">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="trunk"></div>
      <div style="position: absolute; right: -140px; bottom: -50px;">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="trunk"></div>
      </div>
      <div style="position: absolute; right: -100px; bottom: -160px;">
        <div class="bush"></div>
        <div class="bush"></div>
        <div class="bush"></div>
      </div>
    </div>

    <img class="horse" style="left:-100px;" src="https://cdn.pixabay.com/animation/2024/03/17/13/31/13-31-09-736_512.gif">
    <img class="thar" src="/images/tha546.png">

    <div class="road">
      <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
      <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
    </div>
  </div>

  
  <div class="snow-container">
    <div class="snowflake">*</div>
    <div class="snowflake">*</div>
    <div class="snowflake">*</div>
    <div class="snowflake">*</div>
    <div class="snowflake">*</div>
    <div class="snowflake">*</div>
    <div class="snowflake">*</div>
    <div class="snowflake">*</div>
  </div>
</body>
</html>
