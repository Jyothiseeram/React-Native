<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .par1{
            width: 100%;
            height: 500px;
            background-color:red;
        }
        .par2{
            width: 100%;
            height: 100px;
            background-color: rgb(38, 245, 42);
            position: relative;
            border: 5px solid black;
            position: sticky;
            top: 0px;
        }
        .par3{
            width: 100%;
            height: 300px;
            background-color: rgb(224, 234, 37);
        }
        .child1{
            width: 100px;
            height: 100px;
            background-color: rgb(114, 76, 4);
            position: fixed;
            top:60px;
            left: 80px;
        }
        .child2{
            width: 100px;
            height: 100px;
            background-color: rgb(12, 44, 152);
            position: absolute;
            top:0px;
            
            right: 0px;
           
        }
        .child3{
            width: 100px;
            height: 100px;
            background-color:rgb(147, 8, 133);
            position: relative;
            top:-60px;
            left: 80px;
        }
    </style>
</head>
<body>
    <!-- relative     absolute     fixed   sticky     static -->
     <div class="par1"></div>
     <div class="par2">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
     </div>
     <div class="par3"></div>
</body>
</html>
