<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-right: 20px;
        }
        .first{
            width: 350px;
            height: 350px;
            background-image: linear-gradient(to top,red,black);
            float: left;
        }
        .rainbow{
             width: 350px;
             height: 350px;
             background-image: linear-gradient(red,orange,yellow,green,blue,indigo,violet);
             float: left;
        }
        .rainbow2{
             width: 350px;
             height: 350px;
             background-image: linear-gradient(to bottom right,red,orange,yellow,green,blue,indigo,violet);
             float: left;
        }
        .second{
            width: 350px;
            height: 350px;
            background-image: linear-gradient(to bottom right ,black,red,pink,white);
            float:left;
        }
        .third{
            width: 350px;
             height: 350px;
             background-image: radial-gradient(red,orange,yellow,green,blue,indigo 60%,violet);
             float: left;
        }
        .third2{
            width: 350px;
             height: 350px;
              border-radius: 50%;
             background-image: conic-gradient(at 50% 50%,red,orange,yellow,green,blue,indigo,violet);
             float: left;
        }
        .third1{
            width: 350px;
             height: 350px;
             border-radius: 50%;
             background-image: repeating-radial-gradient(red 5%,orange 7%,yellow 9%,green 11%,blue 13%,indigo 15%,violet 17%);
             float: left;
        }
    </style>
</head>
<body>
    <div>
    <div class="first"></div>
    <div class="second"></div>
    </div>
    <div class="rainbow"></div>
     <div class="rainbow2"></div>
     <div class="third"></div>
     <div class="third1"></div>
     <div class="third2"></div>
</body>
</html>
