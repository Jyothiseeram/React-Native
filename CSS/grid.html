<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
    <style>
        .parent{
            display: grid;
            grid-template-rows: repeat(5,1fr);
            grid-template-columns: repeat(3,1fr);
            background-color: rgb(123, 221, 236);
            border: 2px solid black;
            width: 100%;
            height: 700px;
            font-size: 30px;
            color: white;

        }
        .child{
            border: 2px solid black;
            
            
        }
        
        .ch1{
            height: 50px;
            width: 50px;
            background-color: gray;
            justify-self:end;
            align-self: end;
        }
        .ch2{
            height: 100px;
            width: 100px;
            background-color:red;
             border: 2px solid black;
             justify-self: center;
             align-self: end;
        }
        .ch3{
            height: 100px;
            width: 100px;
            background-color:green;
             border: 2px solid black;
             justify-self: start;
             align-self: end;
        }
        .ch4{
            height: 100px;
            width: 100px;
            background-color:blue;
             border: 2px solid black;
             justify-self: end;
             align-self: center;
        }.ch5{
            height: 100px;
            width: 100px;
            background-color:lawngreen;
             border: 2px solid black;

        }.ch6{
            height: 100px;
            width: 100px;
            background-color:steelblue;
             border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="ch1"></div>
        </div>
        <div class="child">
             <div class="ch2"></div>
        </div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
        
       
        <div class="ch3">3</div>
        <div class="ch4">4</div>
        <div class="ch5">5</div>
        <div class="ch6">6</div>
        <div class="ch6">7</div>
        <div class="ch6">8</div> 
        <div class="ch6">9</div>
    </div>
</body>
</html>
