<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100svh;
            color: white;
            overflow: hidden;
           
        }
        .demo{
             width: 80px;
             height: 30px;
             background-color: black;
             border-radius: 10px;
             display: flex;
              justify-content: center;
            align-items: center;
            padding:10px 20px;
            position: relative;
             z-index: 1;
        }
        .demo::after{
            content: "";
            width: 30px;
            height: 30px;
            border-radius: 100%;
            border: 1px solid black;
            position: absolute;
           opacity: 0.9;
            /* background-color: rgba(255, 255, 255,0.3); */
            background-image: linear-gradient(to right,yellowgreen,gold);
            transition: transform 0.5s linear;
            transform:translateX(45px) translateY(30px);
        }
        .demo:hover::after{
            width:100%;
            height: 100%;
            border: 1px solid black;
            transform:translateX(0px) translateZ(100px);
             border-radius: 10px;
             z-index: -1;
           
        }
    </style>
</head>
<body>
    <div class="demo">Click me</div>
</body>
</html>
