<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun()
        {
            document.write("Hello World!");
        }
    </script>
    <button onclick="fun()">onclick</button>
    <button ondblclick="fun()">ondblclick</button>
    <button onmousedown="fun()">onmousedown</button>
    <button onmouseup="fun()">onmouseup</button>
    <button onmouseenter="fun()">onmouseenter</button>
    <button onmouseleave="fun()">onmouseleave</button>
    <button onmouseout="fun()">onmouseout</button>
    <button onmouseover="fun()">onmouseover</button>
    <!-- <button onmousemove="fun()">onmousemove</button> -->
     <input onmouseup="fun()">
</body>
</html>
